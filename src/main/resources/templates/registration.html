<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
    <h1>Register</h1>

    <img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud logo">

    <!--
        Todo:
         input validation,
         potentially fix "confirm" field mapping to nothing by adding that field to RegistrationForm
            -> turns out this isn't an issue, still may need it to enforce it being equal to the password entered
    -->
    <form method="POST" th:action="@{/register}" id="registerForm">
        <label for="username">Username: </label>
        <input type="text" name="username"> <br>

        <label for="password">Password: </label>
        <input type="text" name="password"> <br>

        <label for="confirm">Confirm password: </label>
        <input type="text" name="confirm"> <br>

        <label for="fullName">Full name: </label>
        <input type="text" name="fullName"> <br>

        <label for="street">Street: </label>
        <input type="text" name="street"> <br>

        <label for="city">City: </label>
        <input type="text" name="city"> <br>

        <label for="state">State: </label>
        <input type="text" name="state"> <br>

        <label for="zip">Zip code: </label>
        <input type="text" name="zip"> <br>

        <label for="phone">Phone number: </label>
        <input type="text" name="phone"> <br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
