<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Design your Taco!</h1>
    <img th:src="@{/images/TacoCloud.png}" alt="">

    <form method="POST" th:object="${taco}">
        <span class="validation-error"
              th:if="#{fields.hasErrors('ingredientRefs')}"
              th:errors="*{ingredientRefs}">Ingredients error</span>
        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3> What to wrap with:</h3>
                    <!-- Loops thru list corresponding to key value (we added model attributes by type)
                         not too sure what field does, value determines what checking the box means
                     -->
                    <div th:each="ingredient: ${wrap}">
                        <input type="checkbox" th:field="*{ingredientRefs}" th:value="${ingredient.id}">
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                        <br>
                    </div>
            </div>

            <div class="ingredient-group" id="proteins">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient: ${protein}">
                    <input type="checkbox" th:field="*{ingredientRefs}" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br>
                </div>
            </div>

            <div class="ingredient-group" id="cheeses">
                <h3>Choose your cheese:</h3>
                <div th:each="ingredient: ${cheese}">
                    <input type="checkbox" th:field="*{ingredientRefs}" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>Vitalize with veggies:</h3>
                <div th:each="ingredient: ${veggies}">
                    <input type="checkbox" th:field="*{ingredientRefs}" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br>
                </div>
            </div>

            <div class="ingredient-group" id="sauce">
                <h3>Select your sauce:</h3>
                <div th:each="ingredient: ${sauce}">
                    <input type="checkbox" th:field="*{ingredientRefs}" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br>
                </div>
            </div>
        </div>

        <div>
            <h3>Name your taco creation:</h3>
            <input type="text" th:field="*{name}">
            <span class="validation-error"
                  th:if="#{fields.hasErrors('name')}"
                  th:errors="*{name}">Name error</span>
            <br>

            <button>Submit Your Taco</button>
        </div>
    </form>
</body>
</html>
