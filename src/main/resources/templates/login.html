<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Login</h1>
    <img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud logo">

    <div th:if="${param.error}" class="validation-error">
        Unable to log in, check your username and password
    </div>

    <a th:href="${'/oauth2/authorization/facebook'}">Sign in with Facebook</a>

    <p>New here? Click <a th:href="@{/register}">here</a> to register</p>

    <form method="POST" th:action="@{/login}" id="loginForm">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" /><br/>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" /><br/>
        <input type="submit" value="Login"/>
    </form>
</body>
</html>
